<div class="mc-container">
  <form class="register" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="register__title">Crear Cuenta</div>
    <div class="register__subtitle">
      Hola, completa los siguientes campos para registrarte
    </div>
    <div class="register__inputs">
      <input
        class="input"
        formControlName="name"
        type="text"
        placeholder="Nombres"
      />
      <input
        class="input"
        formControlName="surnames"
        type="text"
        placeholder="Apellidos"
      /><input
        class="input"
        formControlName="phone"
        type="number"
        placeholder="Teléfono"
      /><input
        class="input"
        formControlName="address"
        type="text"
        placeholder="Dirección"
      />
      <input
        class="input"
        formControlName="email"
        type="text"
        placeholder="Correo"
      />
      <input
        class="input"
        formControlName="password"
        type="password"
        placeholder="Contraseña"
      />
    </div>
    <button class="register__button" type="submit">Ingresar</button>
    <div class="register__login">
      ¿Ya tienes una cuenta?
      <a [routerLink]="routes.auth.login">Inicia sesión</a>
    </div>
  </form>
</div>
