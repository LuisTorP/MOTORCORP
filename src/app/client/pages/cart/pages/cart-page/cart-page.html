<div class="mc-container cart">
  <div class="cart__header">
    <div class="cart__icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-shopping-cart h-8 w-8 text-orange-600"
      >
        <circle cx="8" cy="21" r="1"></circle>
        <circle cx="19" cy="21" r="1"></circle>
        <path
          d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
        ></path>
      </svg>
    </div>
    <div class="cart__title">Carrito de compras</div>
  </div>
  <div class="cart__grid">
    <div class="cart__list">
      @for (product of cartDetails(); track $index) {
      <cart-product [product]="product" />
      }
    </div>
    <div class="cart__summary">
      <cart-summary [details]="cartDetails()" />
      <button class="cart__button">Proceder al pago</button>
      <div class="cart__benefits">
        <div class="cart__benefit">🔒 Compra 100% segura</div>
        <div class="cart__benefit">📦 Envío a todo el Perú</div>
        <div class="cart__benefit">↩️ 30 días para devoluciones</div>
      </div>
    </div>
  </div>
</div>
